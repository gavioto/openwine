<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:th="http://www.thymeleaf.org"
				xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
				layout:decorator="decorators/admin">

<head>
	<meta charset="utf-8" />
	<title>Plaga :: Cuaderno :: Administraci√≥n :: OpenWine</title>
	
	<script type="text/javascript">
	</script>   		
</head>

<body>
		<section layout:fragment="content">
		
           	<header>
            	<div class="icons"><i class="icon-magic"></i></div>
                <h5 th:text="${moduleTitle}">[Titulo Modulo]</h5>
                <div class="toolbar">
                	<ul class="nav nav-tabs">
                       	<li title="" class="active icon index_collection_link">
	            			<a class="pjax" href="#" >
	              				<i class="icon-th-list"></i>
	              				<span th:text="#{web.lista}">[Lista]</span>
	            			</a>
          				</li>
	          			<li title="" class="icon new_collection_link">
	            			<a class="pjax" href="/admin/cuaderno/plaga/crearPlaga.html" th:href="@{/admin/cuaderno/plaga/nuevo}" >
	              				<i class="icon-plus"></i>
	              				<span th:text="#{web.nuevo}">[Nuevo]</span>
	            			</a>
	          			</li>
                   	</ul>
               	</div>
			</header>	
                                
       		<div class="body tab-content">
				<div id="icon-container" class="tab-pane active">


					<!-- #content -->
					<div id="content">
						<!-- .outer -->
						<div class="container-fluid outer">
					    	<div class="row-fluid">
						        <!-- .inner -->
						        <div class="span12 inner">
						        	<!--Begin Datatables-->
						            <div class="row-fluid">
						            	<div class="span12">
						                	<div class="box">
						                    	<header>
						              				<div class="icons"><i class="icon-move"></i></div>
						                        </header>
						                        <div id="collapse4" class="body">
						                        	<table id="dataTable" class="table table-bordered table-condensed table-hover table-striped">
						                        		<thead>
						                        			<tr>
						                        				<th th:text="#{web.nombre}" width="30%">[Nombre]</th>
						                        				<th th:text="#{web.descripcion}" width="50%">[Descripcion]</th>
						                        				<th>&nbsp;</th>
						                        			</tr>
						                        		</thead>
						                        		<tbody>
												      		<tr th:each="plaga : ${plagas}">
												      			<td th:text="${plaga.nombre}">[nombre]</td>
												      			<td th:text="${plaga.descripcion}">[descripcion]</td>
												      			<td>
												      				<a class="btn btn-info" href="/admin/cuaderno/plaga/verPlaga.html" th:href="@{'/admin/cuaderno/plaga/' + ${plaga.id}}">
																		<i class="icon-zoom-in icon-white"></i>
																	</a>&nbsp;
												      				<a class="btn btn-info" href="/admin/cuaderno/plaga/editarPlaga.html" th:href="@{'/admin/cuaderno/plaga/' + ${plaga.id} + '/editar'}">
																		<i class="icon-edit icon-white"></i>
																	</a>&nbsp;
																	<a class="btn btn-info" href="/admin/cuaderno/plaga/borrarPlaga.html" th:href="@{'/admin/cuaderno/plaga/' + ${plaga.id} + '/borrar'}">
																		<i class="icon-remove"></i>
																	</a>
												      			</td>
												      		</tr> 				                        		
						                        		</tbody>
						                        	</table>
						                        </div>
						                   	</div>
						              	</div>
						          	</div>
						      	</div>
					     	</div>
					 	</div>
					</div>

				</div>
			</div>
         
         </section>
	
</body>
</html>
