<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:th="http://www.thymeleaf.org"
				xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
				layout:decorator="decorators/admin">

<head>
	<meta charset="utf-8" />
	<title>Editar Plaga :: Maestros :: Administraci√≥n :: OpenWine</title>	
</head>

<body>

	<section layout:fragment="content">
	
		<header>
            <div class="icons"><i class="icon-magic"></i></div>
               	<h5 th:text="${moduleTitle}">[Titulo Modulo]</h5>
               	<div class="toolbar">
               	<ul class="nav nav-tabs">
               		<li title="" class="icon index_collection_link">
            			<a class="pjax" href="/admin/cuaderno/plaga/lista.html" th:href="@{/admin/cuaderno/plaga}" >
              				<i class="icon-th-list"></i>
              				<span th:text="#{web.lista}">[Lista]</span>
            			</a>
         				</li>
          			<li title="" class="icon new_collection_link">
            			<a class="pjax" href="/admin/cuaderno/plaga/crearPlaga.html" th:href="@{/admin/cuaderno/plaga/nuevo}" >
              				<i class="icon-plus"></i>
              				<span th:text="#{web.nuevo}">[Nuevo]</span>
            			</a>
          			</li>
          			<li title="" class="active icon new_collection_link">
            			<a class="pjax" href="#" >
              				<i class="icon-edit"></i>
              				<span th:text="#{web.editar}">[Editar]</span>
            			</a>
          			</li>          			
            	</ul>
        	</div>
		</header>	
		
     	<div class="body tab-content">
			<div id="icon-container" class="tab-pane active">
			
           		<form id="form" class="form-horizontal" th:object="${plaga}" th:action="@{'/admin/cuaderno/plaga/' + ${plaga.id} + '/editar'}" method="post">
           			<input type="hidden" name="id" id="id" th:field="*{id}" th:value="${id}" />
                	<fieldset>
                	
                		<div class="row">
                		
	                    	<div class="control-group">
	                        	<label for="nombre" class="control-label" th:text="#{web.nombre}">[nombre]</label>
	                            <div class="controls">
	                            	<input type="text" size="100" maxLength="100" class="validate[required] text-input span8" name="nombre" id="nombre" th:field="*{nombre}" th:value="${nombre}" autofocus="autofocus" />
	                            	<span class="label label-warning" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">[valor incorrecto]</span>
	                         	</div>
	                      	</div>     
	                      	
	                      	<div class="control-group">
	                        	<label for="descripcion" class="control-label" th:text="#{web.descripcion}">[descripcion]</label>
	                            <div class="controls">
	                            	<textarea rows="8" maxLength="2000" class="validate[required] text-input span8" name="descripcion" id="descripcion" th:field="*{descripcion}" th:value="${descipcion}" ></textarea>
	                            	<span class="label label-warning" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}">[valor incorrecto]</span>
	                         	</div>
	                      	</div>
		                      	
		          		</div> 
		                      	
						<div class="row">                		
		                           
	                      	<div class="form-actions no-margin-bottom">
	                        	<input type="submit" value="[Grabar]" class="btn btn-primary" th:value="#{web.grabar}" />
	                           	<input type="submit" value="[Volver]" class="btn btn-primary" th:value="#{web.volver}" th:href="@{/admin/cuaderno/plaga}" />
	                    	</div>
	                    	
		           		</div>
                    	                   		
                	</fieldset>                	
            	</form>	
			
			</div>
		</div>		
		
	</section>
		
</body>
</html>
