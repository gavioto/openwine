<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<title>OpenWine :: OpenWine</title>		
	<link rel="stylesheet" type="text/css" media="all" href="../../resources/css/bootstrap.min.css" th:href="@{/resources/css/bootstrap.min.css}" />			
</head>

<body>	
	<div id="wrap">
        <div class="modal-header">
	    	<h3>Entrar a OpenWine</h3>
        </div>
         	<div class="modal-body">
           	<div class="well">
             		<ul class="nav nav-tabs">
               		<li class="active"><a href="#login" data-toggle="tab">Registrarse</a></li>
               		<li data-toggle="tab"><a href="#signup">Nuevo usuario</a></li>
             		</ul>
              	<div id="tab" class="tab-content">
                	<div class="tab-pane active in" id="login">
                	 
                		<form action="#" th:object="${loginUser}" th:action="@{/j_spring_security_check}" class="form-horizontal" method="POST">
                    		<fieldset>
                      			<div id="legend">
                        			<legend class="">Entrar a OpenWine</legend>
                      			</div>
                      			<div class="control-group">
	                        		<!-- Username -->
	                        		<label class="control-label" for="j_username">Usuario</label>
	                        		<div class="controls">
	                          			<input type="text" id="j_username" name="j_username" th:field="*{j_username}" placeholder="" class="input-xlarge" required="required" autofocus="autofocus" />
	                        		</div>
                      			</div>
                      			<div class="control-group">
	                        		<!-- Password -->
	                        		<label class="control-label" for="j_password">Contrase침a</label>
	                        		<div class="controls">
	                          			<input type="password" id="j_password" name="j_password" th:field="*{j_password}" placeholder="" class="input-xlarge" required="required" />
	                        		</div>
                      			</div>
                      			<div class="control-group">
                        			<!-- Button -->
                        			<div class="controls">
                          				<button class="btn btn-success">Entrar</button>
                        			</div>
                      			</div>	                      			
                			</fieldset>
                		</form>               
              		</div>
              		<div class="tab-pane" id="signup">
              			<p th:if="${loginError}">Datos de conexi칩n no v치lidos</p> 
                  		<form class="form-horizontal" action="j_spring_security_check" method="POST">
                    		<fieldset>
                      			<div id="legend">
                        			<legend class="">Registrarse</legend>
                      			</div>    
                      			<div class="control-group">
	                        		<!-- Username -->
	                        		<label class="control-label"  for="j_username">Usuario</label>
	                        		<div class="controls">
	                          			<input type="text" id="j_username" name="j_username" placeholder="" class="input-xlarge" />
	                        		</div>
                      			</div> 
                      			<div class="control-group">
                        			<!-- Password-->
                        			<label class="control-label" for="j_password">Contrase침a</label>
                        			<div class="controls">
                          				<input type="password" id="j_password" name="j_password" placeholder="" class="input-xlarge" />
                        			</div>
                      			</div>
                      			<div class="control-group">
                        			<!-- Button -->
                        			<div class="controls">
                          				<button class="btn btn-success">Registrarse</button>
                        			</div>
                      			</div>
                    		</fieldset>
                  		</form>   	              		
              		</div>
               	
               	</div>
           	</div>
         </div>
       </div>	         

	<script type="text/javascript" src="../../resources/js/jquery-1.9.1.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
	<script type="text/javascript" src="../../resources/js/jquery-ui.js" th:src="@{/resources/js/jquery-ui.js}"></script>
	<script type="text/javascript" src="../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
  		
</body>
</html>
